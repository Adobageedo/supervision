version: "3.9"

services:
  # Postgres DB
  postgres:
    image: postgres:14-alpine
    container_name: supervision-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - supervision-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: supervision-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      PORT: ${BACKEND_PORT}
    depends_on:
      - postgres
    networks:
      - supervision-network

  # Frontend Angular
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: supervision-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
    depends_on:
      - backend
    networks:
      - supervision-network

  # Nginx reverse proxy with Let's Encrypt
  nginx:
    image: nginx:latest
    container_name: supervision-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs:/etc/letsencrypt
    depends_on:
      - frontend
      - backend
    networks:
      - supervision-network

  # Certbot for automatic SSL
  certbot:
    image: certbot/certbot
    container_name: supervision-certbot
    volumes:
      - ./nginx/certs:/etc/letsencrypt
      - ./nginx/conf.d:/etc/nginx/conf.d
    entrypoint: >
      sh -c "trap exit TERM; while :; do sleep 12h & wait $${!}; 
      certbot renew --webroot -w /var/www/certbot; done"
    depends_on:
      - nginx
    networks:
      - supervision-network

volumes:
  postgres-data:

networks:
  supervision-network:
    driver: bridge
