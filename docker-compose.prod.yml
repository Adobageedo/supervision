services:
  postgres:
    image: postgres:14-alpine
    container_name: supervision-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - supervision-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Remove port exposure in production for security
    # Only expose if you need external access

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: supervision-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      PORT: ${BACKEND_PORT}
      CORS_ORIGIN: ${CORS_ORIGIN}
      API_PREFIX: /api
      REQUIRE_AUTH: ${REQUIRE_AUTH}
      # Firebase Admin SDK
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - supervision-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4202/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: supervision-frontend
    restart: "no"
    volumes:
      - frontend-build:/app/dist/frontend
    networks:
      - supervision-network

  nginx:
    image: nginx:alpine
    container_name: supervision-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - frontend-build:/usr/share/nginx/html:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      frontend:
        condition: service_completed_successfully
      backend:
        condition: service_healthy
    networks:
      - supervision-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://backend:4202/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres-data:
    driver: local
  frontend-build:
    driver: local

networks:
  supervision-network:
    driver: bridge
